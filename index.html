<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="foto.jpg" />

        <p>@instagram</p>

        <ul class="link">
          <li>
            <a href="#">instagram</a>
          </li>
          <li>
            <a href="#">Facebook</a>
          </li>
          <li>
            <a href="#">Discord</a>
          </li>
          <li>
            <a href="#">GutHub</a>
          </li>
        </ul>
        <div class="icons">
          <!--Twiter-->
          <i id="twitter" class="fa-brands fa-twitter"></i>
          <!--Discord-->
          <i id="Discord" class="fa-brands fa-discord"></i>
          <!--Instagram-->
          <i id="Instagram" class="fa-brands fa-instagram"></i>
          <!--Linkedin-->
          <i id="Link" class="fa-brands fa-linkedin-in"></i>
          <!--GitHub-->
          <i id="Github" class="fa-brands fa-github"></i>
        </div>
      </div>
    </div>
  </body>
</html>
